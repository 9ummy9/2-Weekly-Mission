<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/common/common.css" />
    <link rel="stylesheet" href="../css/signin.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="login-box">
        <div class="logo-signup">
          <a href="/">
            <img class="logo" src="../imgs/logo.svg" alt="linkbrary 로고" />
          </a>
          <div class="signup">
            <p>회원이 아니신가요?</p>
            <a href="../signup/"><span>회원 가입하기</span></a>
          </div>
        </div>
        <form action="" id="memberInfo-form">
          <div class="input-container">
            <label for="email">이메일</label>
            <input type="email" id="email" />
          </div>
          <div class="pw-box input-container">
            <label for="pw">비밀번호</label>
            <input type="password" id="pw" />
            <img
              class="pw-onoff"
              src="../imgs/eye-off.svg"
              alt="비밀번호 표시버튼"
            />
          </div>
          <button class="login-button">로그인</button>
        </form>
        <div class="sns-login">
          <p>소셜 로그인</p>
          <div class="sns-logo-container">
            <a href="https://www.google.com">
              <img
                class="sns-logo"
                src="../imgs/google.png"
                alt="구글 로그인"
              />
            </a>
            <a href="www.kakaocorp.com/page/">
              <img
                class="sns-logo"
                src="../imgs/kakao.png"
                alt="카카오 로그인"
              />
            </a>
          </div>
        </div>
      </div>
    </main>
    <script src="../js/app.js"></script>
  </body>
</html>
