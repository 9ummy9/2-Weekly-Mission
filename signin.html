<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <meta
      name="description"
      content="세상의 모든 정보를 쉽게 저장하고 관리해 보세요."
    />
    <!-- OG(Open Graph Data) -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://linkbrary-sprinter-cy.netlify.app"
    />
    <meta property="og:title" content="Linkbrary" />
    <meta
      property="og:description"
      content="세상의 모든 정보를 쉽게 저장하고 관리해 보세요."
    />
    <meta property="og:image" content="./images/og_linkbrary.webp" />

    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://linkbrary-sprinter-cy.netlify.app"
    />
    <meta property="twitter:title" content="Linkbrary" />
    <meta
      property="description"
      content="세상의 모든 정보를 쉽게 저장하고 관리해 보세요."
    />
    <meta property="twitter:image" content="./images/og_linkbrary.webp" />
    <!-- Fonts -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/sign.css" />
    <!-- Javascript -->
    <script type="module" src="./src/sign-in.js" defer></script>
  </head>
  <body>
    <section class="container">
      <header class="logo">
        <a href="index.html">
          <img
            src="./images/logo.svg"
            alt="메인 페이지로 이동하는 linkbrary 로고"
            class="link-to-main"
          />
        </a>
        <p class="ask-signup">
          회원이 아니신가요?
          <a class="link-to-signup" href="signup.html">회원 가입하기</a>
        </p>
      </header>
      <form id="sign-in" action="./folder.html">
        <div class="input__container">
          <label class="input__label" for="email">이메일</label>
          <input class="input" id="email" type="email" name="user-email" />
          <div class="error-msg email-error-msg"></div>
        </div>
        <div class="input__container">
          <label class="input__label" for="password">비밀번호</label>
          <input
            class="input password-field"
            id="password"
            type="password"
            name="user-password"
          />
          <img
            class="hide-password"
            src="./images/sign/icon/blindpassword.svg"
            alt="비밀번호 숨김"
          />
          <div class="error-msg password-error-msg"></div>
        </div>
      </form>
      <button class="btn__sign-in" type="submit" form="sign-in">로그인</button>
      <footer class="social">
        <p class="social__title">소셜 로그인</p>
        <div class="social__logos">
          <a href="http://www.google.com/" target="_blank"
            ><img
              src="./images/sign/icon/google.svg"
              alt="google 홈페이지로 이동"
              class="social__logo__img"
            />
          </a>
          <a href="https://www.kakaocorp.com/page/" target="_blank"
            ><img
              src="./images/sign/icon/kakao.svg"
              alt="kakao 홈페이지로 이동"
              class="social__logo__img"
          /></a>
        </div>
      </footer>
    </section>
  </body>
</html>
