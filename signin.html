<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkbrary-로그인</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-blue">
    <div class="wrapper">
      <h1><a href="/" class="login-logo scr-only">Linkbrary</a></h1>
      <div class="signin-txt">
        <span>회원이 아니신가요?</span>
        <a href="/signup.html">회원 가입하기</a>
      </div>
      <form action="/your-login-endpoint" method="post">
        <div class="input-wrapper">
          <label for="email">이메일</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="input-wrapper">
          <label for="password">비밀번호</label>
          <div class="password-container">
            <input type="password" id="password" name="password" required />
            <span class="toggle-password" onclick="togglePassword()"></span>
          </div>
        </div>
        <div class="login-btn">
          <button type="submit" class="tac">로그인</button>
        </div>
        <div class="social-login">
          <span>소셜로그인</span>
          <ul class="sns">
            <li><a href="https://www.google.com/" class="scr-only">구글로그인</a></li>
            <li><a href="https://www.kakaocorp.com/page/" class="scr-only">카카오로그인</a></li>
          </ul>
        </div>
      </form>
    </div>
  </body>
</html>
