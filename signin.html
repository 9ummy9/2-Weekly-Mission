<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/siginin_style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
</head>
<body>
    <main id="main">
        <section id="s1">
            <a href="/"> 
                <img src="img/w2_img/logo.png" />
            </a>
            <div class="logo_botText"> 
                <p>회원이 아니신가요?</p>
                <a href="/signup">회원 가입하기</a>
            </div>
        </section>
        <section id="s2">
            <form id="join" action="/folder" method="post">
                <div class="formControl">
                    <label for="userEmail">이메일</label>
                    <input id="userEmail" name="userEmail" type="email" />
                    <span class="errorMessage"></span>
                </div>
                <div class="formControl">
                    <label for="userPass" >비밀번호</label>
                    <div class="userPassEyeOffBind">
                        <input id="userPass" name="userPass" type="password"  />
                        <img src="img/w2_img/eye-off.png" alt="" class="eyeOff" />
                    </div>
                    <span class="errorMessage"></span>
                </div>
                <button class="join" type="submit">회원가입</button>      
            </form>
        </section>
        <section id="s3">
            <p>소셜 로그인</p>
            <div>
                <a href="https://www.google.com/" class="merge marGin">
                    <img src="img/w2_img/google.bg.png" alt=" " />
                    <img src="img/w2_img/google.png" alt="" class="mainIcon" />
                </a>
                <a href="https://www.kakaocorp.com/page/" class="merge">
                    <img src="img/w2_img/kakao.bg.png" alt="" /> 
                    <img src="img/w2_img/kakao.png" alt="" class="mainIcon" />
                </a>
            </div>
        </section>
    </main>
    <script src="/js/signin.js"></script>
</body>
</html>
