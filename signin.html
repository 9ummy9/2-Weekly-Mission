<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>로그인</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./src/reset.css" />
    <link rel="stylesheet" href="./src/sign-style.css" />
  </head>
  <body>
    <a href="/">
      <img src="/images/logo.svg" class="logo" />
    </a>
    <div class="ask-signup">
      회원이 아니신가요?
      <a href="/signup.html" class="signup">회원 가입하기</a>
    </div>
    <div class="container">
      <form>
        <label for="email" class="email-label">이메일</label>
        <input type="email" id="email" class="email-input" />
        <label for="password" class="password-label">비밀번호</label>
        <div class="password-box">
          <input type="password" id="password" class="password-input" />
          <button class="button-eye" type="button">
            <img src="images/eye-off.svg" class="" alt="" />
          </button>
        </div>
        <button type="submit" class="button-submit">로그인</button>
      </form>
      <div class="sns-signin">
        <div class="sns-text">소셜 로그인</div>
        <div class="sns-logo">
          <div class="google-block">
            <a href="https://www.google.com/" class="google-logo"><img src="/images/google.png" alt="구글 로고" /></a>
          </div>
          <div class="kakao-block">
            <a href="https://www.kakaocorp.com/page/" class="kakao-logo"
              ><img src="images/kakao.svg" alt="카카오 로고"
            /></a>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/signin.js"></script>
  </body>
</html>
