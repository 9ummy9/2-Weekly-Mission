<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkbrary</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="src/reset.css" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="src/sign.css" />
  </head>
  <body>
    <div class="sign-wrap">
      <div class="sign-top">
        <a href="index.html" class="sign-top-logo">
          <img src="imgs/sign/logo.png" alt="로고" />
        </a>
        <div class="sign-top-question">
          <p>회원이 아니신가요?</p>
          <a href="signup.html" class="sign-question-join">회원가입하기</a>
        </div>
      </div>
      <form class="sign-middle">
        <div class="sign-userinfo">
          <div class="sign-userinput sign-input-email">
            <label for="useremail">이메일</label>
            <input type="text" name="useremail" id="useremail"/>
          </div>
          <div class="sign-userinput sign-input-password">
            <label for="password">비밀번호</label>
            <input type="text" id="password"/>
            <button class="eye eye-off">
              <img src="imgs/sign/eye-off.svg" />
            </button>
          </div>
        </div>
        <button type="submit" class="btn">로그인</button>
      </form>
      <div class="sign-bottom">
        <div class="sign-bottom-in">
          <div class="sign-bottom-tit">소셜로그인</div>
          <div class="sign-buttom-sns">
            <a href="https://www.google.com/" class="sign-sns google">구글</a>
            <a href="https://www.kakaocorp.com/page/" class="sign-sns kakao"
              >카카오</a
            >
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="js/sign.js"></script>
  </body>
</html>
