<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/signin.css" />
    <link rel="stylesheet" href="./css/var.css" />
  </head>
  <body>
    <main class="signin_container">
      <section class="title">
        <div class="logo btn">
          <a href="/"><img src="./assets/Linkbrary.png" alt="Linkbrary" /></a>
        </div>
        <p>
          회원이 아니신가요?
          <a href="./signup.html" class="btn">회원 가입하기</a>
        </p>
      </section>
      <section class="input-area">
        <form action="" class="signin_form">
          <div class="form_email">
            <h2>이메일</h2>
            <input type="email" id="email" name="email" />
          </div>
          <div class="form_pw">
            <h2>비밀번호</h2>
            <input type="password" id="pw" name="password" />
            <button>
              <img src="./assets/eye-off.svg" alt="closed-eye" />
            </button>
          </div>
        </form>
        <button class="login-btn btn">로그인</button>
        <div class="social btn">
          <h3>소셜 로그인</h3>
          <div class="simple-login">
            <a href="https://www.google.com/">
              <img src="./assets/google.svg" alt="google" />
            </a>
            <a href="https://www.kakaocorp.com/page/">
              <img src="./assets/kakao.svg" alt="kakao" />
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
