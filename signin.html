<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignIn</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style_sign.css">
  <link rel="stylesheet" href="./css/responsive_sign.css">
</head>

<body class="signin-body">
  <main>
    <div class="normal-signin">
      <div class="signin-header">
        <a class="logo" href="./index.html"><img src="./img/logo.svg" alt="logo"></a>
        <div class="signup-link">
          <span>회원이 아니신가요?</span>
          <a href="./signup.html">회원 가입하기</a>
        </div>
      </div>
      <form class="signin">
        <div class="email">
          <label for="email">이메일</label>
          <input id="email" type="email" placeholder="이메일  입력">
          <div class="error-message hide"></div>
        </div>
        <div class="password">
          <label for="password">비밀번호</label>
          <div class="password-input">
            <input id="password" type="password" placeholder="비밀번호 입력">
            <button class="eye-off" type="button"></button>
          </div>
          <div class="error-message hide"></div>
        </div>
        <button class="signin-button" type="submit">로그인</button>
      </form>
    </div>
    <div class="social-signin">
      <span class="text">소셜 로그인</span>
      <div class="google-kakao">
        <a href="https://www.google.com/"><img src="./img/google.svg" alt="google"></a>
        <a href="https://www.kakaocorp.com/page/"><img src="./img/kakao.svg" alt="kakao"></a>
      </div>
    </div>
  </main>
  <script type="module" src="./js/signin.js"></script>
</body>

</html>
