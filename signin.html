<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/signin.css">
  <title>Linkbrary - signin</title>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <a href="index.html"><img class="logo" src="images/icon/logo.svg" alt="로고"></a>
      <div class="redirect">회원이 아니신가요? <a href="signup.html">회원 가입하기</a></div>
      <div class="input-area">
        <div>
          <label for="email">이메일</label>
          <input type="text" name="email" id="email">
          <div id="emailError" class="error-text hidden"></div>
        </div>
        <div>
          <label for="password">비밀번호</label>
          <div class="input">
            <input type="password" name="password" id="password">
            <img class="eye-icon" src="images/icon/eye-on.svg" alt="비밀번호 보이기">
          </div>
          <div id="passwordError" class="error-text hidden"></div>
        </div>
      </div>
      <button class="btn-gradient">로그인</button>
      <div class="sns">
        <span>소셜 로그인</span>
        <div class="sns-btn">
          <a href="https://www.google.com/">
            <img src="images/icon/google.svg" alt="구글 로그인">
          </a>
          <a href="https://www.kakaocorp.com/page/">
            <img src="images/icon/kakao.svg" alt="카카오 로그인">
          </a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
