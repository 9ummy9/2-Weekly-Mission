<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>로그인</title>
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./src/sign.css" />
  </head>
  <body>
    <header>
      <a class="logo-link" href="index.html">
        <img class="header-logo" src="./images/logo.svg" alt="홈으로 연결된 Linkbrary 로고" />
      </a>
      <p class="header-message">
        회원이 아니신가요?<a class="header-link" href="signup.html">회원 가입하기</a>
      </p>
    </header>
    <div class="sign-box">
      <form class="sign-form" method="post" action="#" onsubmit="checkAccount()">
        <div class="sign-inputs">
          <div class="sign-input-box">
            <label class="sign-input-label" for="emailInput">이메일</label>
            <input class="sign-input" id="emailInput" type="email"/>
            <p class="error-message" id="noEmail">이메일을 입력해주세요.</p>
            <p class="error-message" id="wrongEmail">올바른 이메일 주소가 아닙니다.</p>
            <p class="error-message" id="checkEmail">이메일을 확인해주세요.</p>
          </div>
          <div class="sign-input-box sign-password">
            <label class="sign-input-label" for="passwordInput">비밀번호</label>
            <input class="sign-input" id="passwordInput" type="password" />
            <button class="eye-button" type="button">
              <img src="./images/eye-off.svg" id="eye-off"/>
            </button>
            <p class="error-message" id="noPassword">비밀번호를 입력해주세요.</p>
            <p class="error-message" id="checkPassword">비밀번호를 확인해주세요.</p>
          </div>
        </div>
        <button class="cta" type="submit" id="loginButton">로그인</button>
      </form>
      <div class="sns-box">
        <span class="sns-text">소셜 로그인</span>
        <div class="sns-links">
          <a class="sns-link google-link" href="https://www.google.com/">
            <img src="./images/google.png" />
          </a>
          <a class="sns-link kakao-link" href="https://www.kakaocorp.com/page/">
            <img src="./images/kakao.svg" />
          </a>
        </div>
      </div>
    </div>
    <script src="./js/sigin.js"></script>
  </body>
</html>
