<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://seongseonko.netlify.app/" />
    <meta property="og:title" content="Linkbrary" />
    <meta
      property="og:image"
      content="https://seongseonko.netlify.app/images/lotto.jpg"
    />
    <meta
      property="og:description"
      content="세상의 모든 정보를 쉽게 저장하고 관리해 보세요"
    />
    <meta property="og:site_name" content="Linkbrary" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <link rel="stylesheet" href="./signin.css" />
    <title>Linkbrary</title>
  </head>
  <body>
    <section>
      <div class="mainContainer">
        <div class="primaryContainer">
          <div class="headerContainer">
            <a class="logo" href="./index.html"
              ><img src="./images/head_logo.svg" alt="로고"
            /></a>
            <div class="textContainer">
              <div class="linkContainer">
                <spen>회원이 아니신가요?</spen>
              </div>
              <div class="linkContainer">
                <a href="signup.html">회원 가입하기</a>
                <div class="emptyContainer"></div>
              </div>
            </div>
          </div>
          <form class="formContainer">
            <div class="inputGroup">
              <label for="email"> 이메일 </label>
              <input
                id="email"
                type="email"
                name="email"
                placeholder="codeit@codeit.com"
              />
            </div>
            <div class="inputGroup">
              <label for="password"> 비밀번호 </label>
              <div class="inputField">
                <input id="password" type="password" name="password" />
                <img class="eyeIcon" src="./images/eye_off.svg" alt="감은 눈" />
              </div>
            </div>
            <button>로그인</button>
          </form>
        </div>
        <div class="secondaryContainer">
          <div class="alternativeLoginText">소셜로그인</div>
          <div class="socialLoginContainer">
            <a class="socialLoginLink" href="https://google.com"
              ><img src="./images/google.png" alt="구글 로고"
            /></a>
            <a class="socialLoginLink" href="https://www.kakaocorp.com/page"
              ><img src="./images/kakao.png" alt="카톡 로고"
            /></a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
