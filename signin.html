<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/signin.css" />
    <link rel="stylesheet" href="./css/var.css" />
  </head>
  <body>
    <main>
      <section class="title">
        <div class="logo btn">
          <a href="/"><img src="./assets/Linkbrary.png" alt="Linkbrary" /></a>
        </div>
        <p>
          회원이 아니신가요?
          <a href="./signup.html" class="btn">회원 가입하기</a>
        </p>
      </section>
      <section class="input-area">
        <h2>이메일</h2>
        <form action="" class="id">
          <input type="email" id="email" />
        </form>
        <h2>비밀번호</h2>
        <form action="" class="pw">
          <input type="password" id="pw" />
          <img src="./assets/eye-off.svg" alt="closed-eye" />
        </form>
        <button class="login btn">로그인</button>
        <div class="social btn">
          <h3>소셜 로그인</h3>
          <div class="simple-login">
            <a href="https://www.google.com/"
              ><img src="./assets/google.svg" alt="google"
            /></a>
            <a href="https://www.kakaocorp.com/page/"
              ><img src="./assets/kakao.svg" alt="kakao"
            /></a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
