<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>로그인</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./src/reset.css" />
    <link rel="stylesheet" href="./src/sign.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="wrapper">
      <section class="logo-link-container">
        <a href="/">
          <img
            class="logo"
            src="./images/logo.svg"
            alt="메인화면으로 가는 로고 이미지"
          />
        </a>
        <div class="link-container">
          <span class="link-text">회원이 아니신가요?</span>
          <a class="link-connect" href="/signup.html">회원 가입하기</a>
        </div>
      </section>
      <form class="form">
        <div class="label-textfield">
          <label class="label">이메일
            <input
            id="email-input"
              type="email"
              name="user-email"
              placeholder="codeit@codeit.com"
              required
            />
            <p id="email-error"  class="sign-error-hidden"></p>
          </label>
          <label class="label">비밀번호
            <div class="input-wrapper">
            <input id="password-input" type="password" name="password" placeholder="" required />
            <button class="eye-button" type="button">
            <img src="./images/eye-off.svg" alt="password toggle button">
          </button>
          </div>
          <p id="password-error" class="sign-error-hidden"></p>
          </label>
        </div>
        <button class="button" type="submit"><span>로그인</button>
      </form>
      <section class="social-link-container">
        <span>소셜 로그인</span>
        <div class="social">
          <a href="https://www.google.com/">
            <img src="./images/google.svg" alt="google 홈페이지로 연결된 google 로고" />
          </a>
          <a href="https://www.kakaocorp.com/page/">
            <img src="./images/kakaotalk.svg" alt="kakao 홈페이지로 연결된 kakaotalk 로고" />
          </a>
        </div>
      </section>
    </div>
    <script type="module" src="./src/sign-in.js"></script>
  </body>
</html>
