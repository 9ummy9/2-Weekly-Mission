<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/signin.css" />
    <link rel="stylesheet" href="./css/var.css" />
  </head>
  <body>
    <main class="signin-main">
      <section class="signin__title section">
        <div class="signin__title--logo btn">
          <a href="/"><img src="./assets/Linkbrary.png" alt="Linkbrary" /></a>
        </div>
        <p class="signin__title--text">
          회원이 아니신가요?
          <a href="./signup.html" class="btn">회원 가입하기</a>
        </p>
      </section>
      <section class="signin__input-area section">
        <form action="" class="signin__input-area--form">
          <div class="signin__input-area--form-email">
            <h2>이메일</h2>
            <input type="email" id="email" name="email" />
            <p class="error-message__email"></p>
          </div>
          <div class="signin__input-area--form-pw">
            <h2>비밀번호</h2>
            <input type="password" id="pw" name="password" />
            <p class="error-message__null"></p>
            <p class="error-message__check-pw"></p>
            <button type="button">
              <img class="open-eye" src="./assets/eye-on.svg" alt="open-eye" />
              <img
                class="closed-eye display"
                src="./assets/eye-off.svg"
                alt="closed-eye"
              />
            </button>
          </div>
        </form>
        <button type="button" class="signin__input-area--btn btn">
          로그인
        </button>
        <div class="signin__input-area--social btn">
          <h3>소셜 로그인</h3>
          <div class="signin__input-area--social-img">
            <a href="https://www.google.com/">
              <img src="./assets/google.svg" alt="google" />
            </a>
            <a href="https://www.kakaocorp.com/page/">
              <img src="./assets/kakao.svg" alt="kakao" />
            </a>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="./js/signin.js"></script>
  </body>
</html>
