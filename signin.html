<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <main id="main">
      <section>
        <header>
          <div class="logo"><a href="index.html"><img class="logoImg" src="./images/logo.svg" /></a></div>
          <div class="signupBox">
            <p class="ask">회원이 아니신가요?</p>
            <a class="toSignup" href="/signup.html">회원 가입하기</a>
          </div>
        </header>
        <formBox class="formBox">
          <div class="email">
            <label for="emailInput">이메일</label>
            <input id="emailInput" class="emailInput" />
          </div>
          <div class="pw">
            <label for="pwInput">비밀번호</label>
            <input id="pwInput" class="pwInput" type="password"/>
          </div>
        </formBox>
        <div></div>
      </section>
      <div><button class="loginBtn"><label class="loginBtnLabel">로그인</label></button></div>
      <div class="socialLoginBox">
        <div><p>소셜 로그인</p></div>
        <div class="siteLogo">
          <div class="toGoogle">
          <img class="googleImg" src=".\images\Google__G__Logo.svg.webp"/>
        </div>
          <div class=toKakao><img class="kakaoImg" src="./images/kakaoImg.jpg"/></div>
        </div>
      </div>
    </main>
  </body>
</html>
