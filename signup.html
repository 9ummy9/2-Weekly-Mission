<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>signup</title>
  <link rel="stylesheet" type="text/css"
    href='https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css' />
  <link rel="stylesheet" href="style/reset.css" />
  <link rel="stylesheet" href="style/colors.css" /> 
  <link rel="stylesheet" href="style/style-sign.css" />
  <link rel="stylesheet" href="style/media-sign.css" />
</head>

<body>
  <main>
    <div class="logo">
      <a href="index.html">
        <img src="images/linkbrary-logo-sign.svg">
      </a>
      <div class="sign">
        <div>이미 회원이신가요?</div>
        <a href="signin.html">로그인 하기</a>
      </div>
    </div>

    <form>
      <div class="email-container">
        <label for="email">이메일</label>
        <input id="email" name="email" type="email">
      </div>
      <div class="password">
        <label for="password">비밀번호</label>
        <div class="password-container">
          <input id="password" name="password" type="text">
          <img class="eye" src="images/eye-on.svg">
        </div>
      </div>
      <div class="password-check">
        <label for="password-check">비밀번호 확인</label>
        <div class="password-container">
          <input id="password-check" name="password-check" type="text">
          <img class="eye" src="images/eye-on.svg">
          <!-- <div class="worng-message">비밀번호가 다릅니다</div> -->
        </div>
      </div>
    </form>

    <div class="button">
      회원가입
    </div>

    <div class="sns">
      <div class="sns-title">다른 방식으로 가입하기</div>
      <div class="sns-button">
        <a href="https://www.google.com/" target="_blank">
          <img class="sns-background" src="images/google-background.svg">
          <img class="google" src="images/google.png">
        </a>
      </div>
      <div class="sns-button">
        <a href="https://www.kakaocorp.com/page/" target="_blank">
          <img class="sns-background" src="images/kakao-background.svg">
          <img class="kakaotalk" src="images/kakao.svg">
        </a>
      </div>
    </div>
  </main>
</body>

</html>
