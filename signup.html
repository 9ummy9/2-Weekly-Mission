<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="signup_style.css">
  <link rel="stylesheet" type="text/css"
    href='https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css'>
</head>

<body>
  <div class="container">
    <section class="main">
      <div class="login">
        <div class="logoSignin">
          <a href="index.html">
            <img src="images/logo.png" alt="logo">
          </a>
          <div class="signin">
            <div class="noMember">
              이미 회원이신가요?
            </div>
            <a href="/signin.html" class="goMember">
              로그인하기
            </a>
          </div>
          <form>
            <div class="form">
              <label>이메일</label>
              <div class="emaillPwGap">
                <input type="email" class="enter" placeholder="codeit@codeit.com">
                <div class="form">
                  <label>비밀번호</label>
                  <div class="eyediv">
                    <input type="password" class="enter" placeholder="* * * * * * * * ">
                    <img src="images/eye-on.png" alt="눈사진" class="eye">
                  </div>
                  <div class="form">
                    <label>비밀번호 확인</label>
                    <div class="eyediv">
                      <input type="password" class="enter" placeholder="* * * * * * * * ">
                      <img src="images/eye-on.png" alt="눈사진" class="eyeCheck">
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
        </form>
        <button type="submit" class="button">로그인</button>
      </div>
      <div class="footer">
        <div class="socialLogin">소셜 로그인</div>
        <div class="imgFlex">
          <a href="https://www.google.com/" class="companyFlex">
            <img src="images/googlBack.png" alt="구글흰색배경" class="socialBack">
            <img src="images/google.png" alt="구글" class="socialLogo">
          </a>
          <a href="https://www.kakaocorp.com/page/" class="companyFlex">
            <img src="images/kakaoBack.png" alt="카카오노란배경" class="socialBack">
            <img src="images/kakao.png" alt="카카오" class="socialLogo">
          </a>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
