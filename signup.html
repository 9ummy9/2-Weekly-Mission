<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/signup.css" />
    <link rel="stylesheet" href="./css/var.css" />
  </head>
  <body>
    <main class="signup-main">
      <section class="signup__title section">
        <div class="signup__title--logo btn">
          <a href="/"><img src="./assets//Linkbrary.png" alt="Linkbrary" /></a>
        </div>
        <p class="signup__title--text">
          이미 회원이신가요?
          <a href="./signin.html" class="btn">로그인 하기</a>
        </p>
      </section>
      <section class="signup__input-area section">
        <form action="" class="signup__input-area--form">
          <div class="signup__input-area--form-email">
            <h2>이메일</h2>
            <input type="email" id="email" name="email" />
            <p class="error-message__email"></p>
          </div>
          <div action="" class="signup__input-area--form-pw">
            <h2>비밀번호</h2>
            <input type="password" id="pw" name="password" />
            <p class="error-message__pw"></p>
            <button type="button" class="toggle-button">
              <img
                class="eye-toggle"
                src="./assets/eye-off.svg"
                alt="close-eye"
              />
            </button>
          </div>
          <div action="" class="signup__input-area--form-pw-check">
            <h2>비밀번호 확인</h2>
            <input type="password" id="pw-check" name="password-check" />
            <p class="error-message__pw-check"></p>
            <button type="button" class="toggle-button">
              <img
                class="eye-toggle__check"
                src="./assets/eye-off.svg"
                alt="close-eye"
              />
            </button>
          </div>
        </form>
        <button type="button" class="signup__input-area--btn btn">
          회원가입
        </button>
        <div class="signup__input-area--social btn">
          <h3>다른 방식으로 가입하기</h3>
          <div class="signup__input-area--social-img">
            <a href="https://www.google.com/">
              <img src="./assets/google.svg" alt="google" />
            </a>
            <a href="https://www.kakaocorp.com/page/">
              <img src="./assets/kakao.svg" alt="kakao" />
            </a>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="./js/signup.js"></script>
  </body>
</html>
