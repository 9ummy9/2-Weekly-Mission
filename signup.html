<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="src/sign.css">
</head>
<body>
  <div class="grid-container">
    <div class="title">
      <a href="/">
        <img src="images/signin/logo.svg" alt="Linkabrary 로고">
      </a>
      <div class="login-suggestion">
        <span class="query">이미 회원이신가요?</span>
        <a class="login-link" href="signin.html">로그인 하기</a>
      </div>
    </div>
    <form>
      <label for="useremail">이메일</label>
      <input id="useremail" name="useremail" type="email" autocomplete="on" placeholder="이메일">
      <label for="password">비밀번호</label>
      <input id="password" name="password" placeholder="비밀번호">
      <img class="eye-on first" src="images/signup/eye-on.svg" alt="비밀번호 창 뜬 눈 모양">
      <label for="password check">비밀번호 확인</label>
      <input id="password check" name="password" placeholder="비밀번호 확인">
      <img class="eye-on second" src="images/signup/eye-on.svg" alt="비밀번호 창 뜬 눈 모양">
      <button class="join-button">회원가입</button>
    </form>
    <div class="social-join">
      <span class="social-title">다른 방식으로 가입하기</span>
      <div class="social-logos">
        <a href="https://www.google.com/">
          <img src="images/signin/google log.svg">
        </a>
        <a href="https://www.kakaocorp.com/page/">
          <img src="images/signin/kakao logo.svg">
        </a>
      </div>
    </div>
  </div>
</body>
</html>
