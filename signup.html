<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Linkbrary" />
    <meta property="og:description" content="세상의 모든 정보를 쉽게 저장하고 관리해 보세요" />
    <meta property="og:url" content="https://timely-cendol-8811f2.netlify.app/" />
    <meta property="og:image" content="https://timely-cendol-8811f2.netlify.app/img/preview.png" />
    <title>Linkbrary-회원가입</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/javascript.js"></script>
  </head>
  <body class="bg-blue">
    <div class="wrapper">
      <h1><a href="/" class="login-logo scr-only">Linkbrary</a></h1>
      <div class="signin-txt">
        <span>회원이 아니신가요?</span>
        <a href="/signin.html">로그인 하기</a>
      </div>
      <form action="/your-login-endpoint" method="post">
        <div class="input-wrapper">
          <label for="email">이메일</label>
          <input type="email" id="email" name="email" placeholder="codeit@codeit.com" required />
        </div>
        <div class="input-wrapper">
          <label for="password">비밀번호</label>
          <div class="password-container">
            <input type="password" id="password" name="password" required />
            <span class="toggle-password" onclick="togglePassword()"></span>
          </div>
        </div>
        <div class="input-wrapper">
          <label for="password">비밀번호 확인</label>
          <div class="password-container">
            <input type="password" id="password" name="password" required />
            <span class="toggle-password" onclick="togglePassword()"></span>
          </div>
          <p class="wrong">비밀번호가 다릅니다.</p>
        </div>
        <div class="login-btn">
          <button type="submit" class="tac">회원가입</button>
        </div>
        <div class="social-login">
          <span>다른 방식으로 가입하기</span>
          <ul class="sns">
            <li><a href="https://www.google.com/" class="scr-only">구글로그인</a></li>
            <li><a href="https://www.kakaocorp.com/page/" class="scr-only">카카오로그인</a></li>
          </ul>
        </div>
      </form>
    </div>
  </body>
</html>
