<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://seongseonko.netlify.app/" />
    <meta property="og:title" content="Linkbrary" />
    <meta
      property="og:image"
      content="https://seongseonko.netlify.app/images/lotto.jpg"
    />
    <meta
      property="og:description"
      content="세상의 모든 정보를 쉽게 저장하고 관리해 보세요"
    />
    <meta property="og:site_name" content="Linkbrary" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <link rel="stylesheet" href="signup.css" />
    <title>Linkbrary</title>
  </head>
  <body>
    <section>
      <div class="mainContainer">
        <div class="primaryContainer">
          <div class="headerContainer">
            <a href="./index.html"
              ><img id="logo" src="./images/head_logo.svg" alt="로고"
            /></a>
            <div class="textContainer">
              <span>이미 회원이신가요?</span>
              <div class="linkContainer">
                <a href="./signin.html">로그인 하기</a>
                <div class="emptyContainer"></div>
              </div>
            </div>
          </div>
          <form class="formContainer" action="./folder.html">
            <div class="inputContainer">
              <label for="email">이메일</label>
              <div class="inputFieldContainer">
                <input
                  id="email"
                  type="email"
                  name="email"
                  placeholder="codeit@codeit.com"
                />
              </div>
            </div>
            <div class="inputContainer">
              <labal for="password">비밀번호</labal>
              <div class="inputFieldContainer">
                <img class="eyeIcon" src="./images/eye-on.svg" alt="뜬 눈" />
                <input id="password" type="text" name="password" />
              </div>
            </div>
            <div class="inputContainer">
              <label for="passwordCheck">비밀번호 확인</label>
              <div class="inputFieldContainer">
                <img class="eyeIcon" src="./images/eye-on.svg" alt="뜬 눈" />
                <input id="passwordCheck" type="text" name="password" />
              </div>
            </div>
            <div>
              <button id="button">회원가입</button>
            </div>
          </form>
        </div>
        <div class="secondaryContainer">
          다른 방식으로 가입하기
          <div class="socialLoginContainer">
            <a href="https://google.com"
              ><img src="./images/google.png" alt="구글 로고"
            /></a>
            <a href="https://www.kakaocorp.com/page" alt="카톡 로고"
              ><img src="./images/kakao.png"
            /></a>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="./script/signup.js"></script>
  </body>
</html>
