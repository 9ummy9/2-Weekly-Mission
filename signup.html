<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style_signup.css">
  <link rel="stylesheet" href="./css/responsive_sign.css">
</head>

<body>
  <main>
    <div class="normal-signup">
      <div class="signup-header">
        <a class="logo" href="./index.html"><img src="./img/logo.svg" alt="logo"></a>
        <div class="signin-link">
          <span>이미 회원이신가요?</span>
          <a href="./signin.html">로그인 하기</a>
        </div>
      </div>
      <form class="signup">
        <div class="email">
          <label for="email">이메일</label>
          <input id="email" type="email">
        </div>
        <div class="password">
          <label for="password">비밀번호</label>
          <div class="password-input">
            <input id="password" type="password">
            <button class="eye-on" type="button"></button>
          </div>
        </div>
        <div class="password confirm">
          <label for="password-confirm">비밀번호 확인</label>
          <div class="password-confirm-input">
            <input id="password-confirm" type="password">
            <button class="eye-on" type="button"></button>
          </div>
        </div>
        <button class="signup-button">회원가입</button>
      </form>
    </div>
    <div class="social-signup">
      <span class="text">다른 방식으로 가입하기</span>
      <div class="google-kakao">
        <a href="https://www.google.com/"><img src="./img/google.svg" alt="google"></a>
        <a href="https://www.kakaocorp.com/page/"><img src="./img/kakao.svg" alt="kakao"></a>
      </div>
    </div>
  </main>
</body>

</html>
