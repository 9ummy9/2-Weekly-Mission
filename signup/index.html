<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/common/common.css" />
    <link rel="stylesheet" href="../css/signup.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="signup-box">
        <div class="logo-signin">
          <a href="/">
            <img class="logo" src="../imgs/logo.svg" alt="linkbrary 로고" />
          </a>
          <div class="signin">
            <p>이미 회원이신가요?</p>
            <a href="../signin/"><span>로그인 하기</span></a>
          </div>
        </div>
        <form action="" id="memberInfo-form">
          <div class="input-container">
            <label for="email">이메일</label>
            <input type="email" id="email" />
          </div>
          <div class="pw-box input-container">
            <label for="pw">비밀번호</label>
            <input type="password" id="pw" />
            <img
              class="pw-onoff"
              src="../imgs/eye-off.svg"
              alt="비밀번호 표시 버튼"
            />
          </div>
          <div class="pw-check-box input-container">
            <label for="pw-check">비밀번호 확인</label>
            <input type="password" id="pw-check" />
            <img
              class="pw-onoff"
              src="../imgs/eye-off.svg"
              alt="비밀번호 표시 버튼"
            />
          </div>
          <button class="signup-button">회원가입</button>
        </form>
        <div class="sns-signup">
          <p>다른 방식으로 가입하기</p>
          <div class="sns-logo-container">
            <a href="https://www.google.com">
              <img
                class="sns-logo"
                src="../imgs/google.png"
                alt="구글로 회원가입"
              />
            </a>
            <a href="www.kakaocorp.com/page/">
              <img src="../imgs/kakao.png" alt="카카오로 회원가입" />
            </a>
          </div>
        </div>
      </div>
    </main>
    <script src="../js/app.js"></script>
  </body>
</html>
