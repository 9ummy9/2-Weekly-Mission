<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linkbrary-Signup</title>
  <link rel="stylesheet" href="both.css">
</head>

<body>
  <div class="content">
    <main>
      <div class="head">
        <a href="../index.html"><img src="../img/big_logo.svg"/></a>
        <div class="if_not">이미 회원이신가요? <a href="signin.html">로그인 하기</a></div>
      </div>
      <form id="signupForm" action="">
        <div class="id inputbox">
          <label for="email">이메일</label>
          <input id="email" type="email" placeholder="codeit@codeit.com">
        </div>
        <div class="pw inputbox">
          <label for="password">비밀번호</label>
          <input id="password" type="text" placeholder="linkbrary2023">
          <img id="togglePwd" src="../img/eye-on.svg"/>
        </div>
        <div class="pw inputbox">
          <label for="password">비밀번호 확인</label>
          <input id="confirmPassword" type="text" placeholder="linkbrary2023">
          <img id="toggleConfirmPwd" src="../img/eye-on.svg"/>
        </div>
        <button id="submitButton" class="button" type="submit">회원가입</button>
      </form>
    </main>
    <div class="foot">
      <div class="foot_text">다른 방식으로 가입하기</div>
      <div class="icon_box">
        <a href="https://www.google.com" target="_blank">
          <img class="bg" src="../img/google_bg.svg">
          <img class="icon" src="../img/google.png"/>
        </a>
        <a href="https://www.kakaocorp.com/page" target="_blank">
          <img class="bg" src="../img/katalk_bg.svg"/>
          <img class="icon" src="../img/katalk.svg" />
        </a>
      </div>
    </div>
  </div>
  <script src="signup.js"></script>
</body>

</html>
