<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="reset.css" rel="stylesheet">
    <link href="signupstyle.css" rel="stylesheet">
    <title>signup</title>
</head>
<body>
    <form>
        <header>
            <a href="linkbary.html">
            <image class="logo" src="logo.svg" alt="홈으로 연결"/>
            <div class="text-flex">
                <p class="signin">
                이미 회원이신가요?</p>
                <a href="signin.html"class="signintext">로그인 하기</a>
            </div>
        </header>
        <div class="login-form">
            <div class="email">
                <label for ="username">이메일</label>
                <input id="username" name="username" placeholder="codeit@codeit.com"/>
            </div>
            <div class="password">
                <label for ="password">비밀번호</label>
                <input id="password" name="password" type="password">
                <img src="eye-off.png" class="eyes" alt="비밀번호 텍스트 위 눈모양아이콘"/>
            </div>
            <div class="passwordrepeat">
                <label for="password-repeat">비밀번호 확인</label>
                <input id="password-repeat" name="password-repeat" type="password"/>
            </div>
        </div>

        <a class="button" href="signin.html">
            <span>회원가입</span></a>
    </div>
    </form>
    <footer>
        <span>다른 방식으로 가입하기 </span>
        <div class="icons">
            <a href="https://www.google.com" type="_blank">
            <img src ="google.png" alt="페이지 누르면 구글페이지로"/></a>
            <a href="https://www.kakaocorp.com/page/" type="_blank">
            <img src="kakao.png" alt="페이지 누르면 카카오로"/></a>
        </div>
    </footer>
</body>
</html>
