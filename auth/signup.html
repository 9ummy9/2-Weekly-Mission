<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>회원가입</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <a class="logo-link" href="/">
        <img
          class="header-logo"
          src="../images/logo.svg"
          alt="홈으로 연결된 Linkbrary 로고"
        />
      </a>
      <p class="header-message">
        이미 회원이신가요?<a class="header-link" href="signin.html"
          >로그인 하기</a
        >
      </p>
    </header>
    <div class="sign-box">
      <form method="post" class="sign-form" novalidate>
        <div class="sign-inputs">
          <div class="sign-input-box">
            <label class="sign-input-label">이메일</label>
            <div class="sign-email">
              <input class="sign-input" type="email" name="email" />
            </div>
            <div class="error-message"></div>
          </div>
          <div class="sign-input-box">
            <label class="sign-input-label">비밀번호</label>
            <div class="sign-password">
              <input class="sign-input" type="password" name="password" />
              <button class="eye-button" type="button">
                <img src="../images/eye-off.svg" />
              </button>
            </div>
            <div class="error-message"></div>
          </div>
          <div class="sign-input-box">
            <label class="sign-input-label">비밀번호 확인</label>
            <div class="sign-password">
              <input
                class="sign-input confirm-password"
                type="password"
                name="confirm-password"
              />
              <button class="eye-button" type="button">
                <img src="../images/eye-off.svg" />
              </button>
            </div>
            <div class="error-message"></div>
          </div>
        </div>
        <button class="cta" type="submit" data-auth="signup">회원가입</button>
      </form>
      <div class="sns-box">
        <span class="sns-text">다른 방식으로 가입하기</span>
        <div class="sns-links">
          <a class="sns-link google-link" href="https://www.google.com/">
            <img src="../images/google.png" />
          </a>
          <a class="sns-link kakao-link" href="https://www.kakaocorp.com/page/">
            <img src="../images/kakao.png" />
          </a>
        </div>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
