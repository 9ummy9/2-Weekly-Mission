<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign in</title>
    <link rel="stylesheet" href="./src/signin.css" />
    <link rel="stylesheet" href="./src/reset.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
  </head>
  <body>
    <header>
      <a class="logo" href="index.html">
        <img src="./img/logo.svg" alt="Linkbrary logo to home page" />
      </a>
      <h1 class="header-message">
        회원이 아니신가요?
        <a class="header-link" href="./signup.html">회원 가입하기</a>
      </h1>
    </header>

    <div class="sign-box">
      <form class="sign-form">
        <div class="sign-inputs">
          <div class="sign-input-box">
            <label class="sign-input-label">이메일</label>
            <input class="sign-input" id="email-text" />
            <span class="input-check" id="email-check"></span>
          </div>

          <div class="sign-input-box sign-password">
            <label class="sign-input-label">비밀번호</label>
            <input class="sign-input" id="password-text" type="password" />
            <button class="eye-button" id="eye-button" type="button">
              <img src="./img/signin/eye-off.svg" alt="eye-off" />
            </button>
            <span class="input-check" id="password-check"> </span>
          </div>
        </div>
        <button class="cta" id="login-button" type="submit">로그인</button>
      </form>

      <div class="sns-box">
        <h2 class="sns-text">소셜로그인</h2>
        <div class="sns-links">
          <a class="sns-link google-link" href="https://www.google.com/">
            <img src="./img/signin/google.png" />
          </a>
          <a class="sns-link kakao-link" href="https://www.kakaocorp.com/page/">
            <img src="./img/signin/kakaotalk.png" />
          </a>
        </div>
      </div>
    </div>
    <script src="./src/signin.js"></script>
  </body>
</html>
